<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labelly</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <meta property="og:title" content="Labelly" />
  <meta property="og:description" content="通販サイトの配送・返品・表記リスクを事前に見える化" />
  <meta property="og:image" content="/og.svg" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f6fb;
      color: #0f172a;
    }

    header {
      background: #0a0f1f;
      padding: 16px;
      color: #fff;
      text-align: center;
      font-weight: 800;
      font-size: 28px;
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }

    input,
    button {
      font-size: 16px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
    }

    button {
      background: #2f5bff;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, .08);
      display: none;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .green {
      background: #16a34a;
    }

    .yellow {
      background: #f59e0b;
    }

    .orange {
      background: #f97316;
    }

    .affiliate {
      margin-top: 20px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 14px;
      border: 1px dashed #cbd5e1;
      display: none;
    }

    .affiliate a {
      display: inline-block;
      margin-right: 12px;
      font-weight: 700;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>Labelly</header>

  <main>
    <input id="urlInput" type="url" placeholder="https://example.com" style="width:100%;" />
    <button id="goBtn" style="width:100%; margin-top:12px;">診断</button>

    <section id="result" class="result">
      <div>
        <span id="dot" class="dot"></span>
        <strong id="labelText"></strong>
      </div>

      <p id="oneLine"></p>

      <!-- affiliate block -->
      <div id="affiliate" class="affiliate">
        <p id="affiliateMessage"></p>
        <a id="amazonLink" target="_blank" rel="noopener">Amazonで探す</a>
        <a id="rakutenLink" target="_blank" rel="noopener">楽天で探す</a>
      </div>
    </section>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    $("goBtn").addEventListener("click", async () => {
      const url = $("urlInput").value.trim();
      if (!url) return alert("URLを入力してください");

      const res = await fetch("/api/diagnose", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      render(data);
    });

    function render(data) {
      $("result").style.display = "block";
      $("labelText").textContent = data.labelText;
      $("oneLine").textContent = data.oneLine || "";

      const dot = $("dot");
      dot.className = "dot " + data.color;

      const affiliate = $("affiliate");

      const isMall = data.platform === "amazon" || data.platform === "rakuten";

      if ((data.color === "yellow" || data.color === "orange") && !isMall) {
        affiliate.style.display = "block";

        $("affiliateMessage").textContent =
          data.color === "yellow"
            ? "※正規モールで同等商品を探すのも一つの選択です"
            : "※条件が不明確な場合、正規モールでの購入が安心です";

        const q = encodeURIComponent(data.url);

        $("amazonLink").href =
          `https://www.amazon.co.jp/s?k=${q}&tag=ksmtaka-22`;

        $("rakutenLink").href =
          `https://search.rakuten.co.jp/search/mall/${q}/?scid=af_pc_etc&sc2id=af_103_1_10000645&aid=4f46af35.2e32b7db.4f46af36.85561797`;

      } else {
        affiliate.style.display = "none";
      }
    }
  </script>
</body>
</html>
