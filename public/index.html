<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labelly</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <style>
    :root {
      --bg: #f3f6fb;
      --panel: #fff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e6edf6;
      --blue: #2f5bff;
      --green: #16a34a;
      --yellow: #f59e0b;
      --orange: #f97316;
      --radius: 22px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: #0a0f1f;
      padding: 16px;
      text-align: center;
      color: #fff;
      font-size: 26px;
      font-weight: 800;
    }

    main {
      max-width: 980px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 20px;
    }

    .inputRow {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #dbe7ff;
    }

    button {
      background: var(--blue);
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 800;
      cursor: pointer;
    }

    .label {
      font-size: 26px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .orange {
      background: var(--orange);
    }

    .green {
      background: var(--green);
    }

    .yellow {
      background: var(--yellow);
    }

    /* affiliate block */
    .affiliate {
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      background: #fff7ed;
      border: 1px solid #fed7aa;
    }

    .affiliate h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .affBtns {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .affBtns a {
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 800;
      color: #fff;
    }

    .amazon {
      background: #ff9900;
    }

    .rakuten {
      background: #bf0000;
    }
  </style>
</head>

<body>
  <header>Labelly</header>

  <main>
    <div class="card">
      <p>この通販サイトで「あとから困らないか？」</p>
      <div class="inputRow">
        <input id="urlInput" placeholder="https://example.com" />
        <button id="goBtn">診断</button>
      </div>
    </div>

    <div id="result" class="card" style="display:none;">
      <div class="label">
        <span id="dot" class="dot"></span>
        <span id="labelText"></span>
      </div>
      <p id="oneLine"></p>

      <!-- affiliate -->
      <div id="affiliate" class="affiliate" style="display:none;">
        <h3>⚠ 正規モールでの購入も検討できます</h3>
        <p>条件が不明瞭な場合は、信頼性の高い正規モールが安心です。</p>
        <div class="affBtns">
          <a id="amazonLink" class="amazon" target="_blank">Amazonで探す</a>
          <a id="rakutenLink" class="rakuten" target="_blank">楽天で探す</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    $("goBtn").onclick = async () => {
      const url = $("urlInput").value.trim();
      if (!url) return alert("URLを入力してください");

      const res = await fetch("/api/diagnose", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();

      $("result").style.display = "block";
      $("labelText").textContent = data.labelText;
      $("oneLine").textContent = data.oneLine || "";

      const dot = $("dot");
      dot.className = "dot " + data.color;

      // affiliate logic
      if (data.color === "orange") {
        const domain = new URL(data.url).hostname;
        $("affiliate").style.display = "block";

        $("amazonLink").href =
          `https://www.amazon.co.jp/s?k=${encodeURIComponent(domain)}&tag=ksmtaka-22`;

        $("rakutenLink").href =
          `https://search.rakuten.co.jp/search/mall/${encodeURIComponent(domain)}/?scid=af_pc_etc&affiliateId=4f46af35.2e32b7db.4f46af36.85561797`;
      } else {
        $("affiliate").style.display = "none";
      }
    };
  </script>
</body>
</html>
