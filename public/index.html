<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labelly</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #f3f6fb;
      color: #0f172a;
    }

    header {
      padding: 16px;
      background: #0a0f1f;
      color: #fff;
      text-align: center;
      font-weight: 800;
      font-size: 26px;
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      background: #2f5bff;
      color: #fff;
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .dot.green {
      background: #16a34a;
    }

    .dot.yellow {
      background: #f59e0b;
    }

    .dot.orange {
      background: #f97316;
    }

    .affiliate {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      display: none;
    }

    .affiliate a {
      display: inline-block;
      margin-right: 12px;
      font-weight: 700;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>Labelly</header>

  <main>
    <input id="urlInput" type="url" placeholder="https://example.com" />
    <button id="goBtn">診断する</button>

    <div id="result" class="result">
      <div>
        <span id="dot" class="dot"></span>
        <strong id="labelText"></strong>
      </div>

      <p id="oneLine" style="margin-top:10px;"></p>

      <!-- アフィリエイト案内 -->
      <div id="affiliate" class="affiliate">
        <p style="margin:0 0 8px;">
          ※正規モールで同等商品を探すのも一つの選択です
        </p>
        <a id="amazonLink" target="_blank" rel="noopener">Amazonで探す</a>
        <a id="rakutenLink" target="_blank" rel="noopener">楽天で探す</a>
      </div>
    </div>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);

    async function diagnose() {
      const url = $("urlInput").value.trim();
      if (!url) return alert("URLを入力してください");

      const res = await fetch("/api/diagnose", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();

      $("result").style.display = "block";
      $("labelText").textContent = data.labelText;
      $("oneLine").textContent = data.oneLine || "";

      const dot = $("dot");
      dot.className = "dot " + data.color;

      // ===== affiliate logic =====
      const affiliate = $("affiliate");

      const isYellow = data.color === "yellow";
      const isMajorMall = data.platform === "amazon" || data.platform === "rakuten";

      if (isYellow && !isMajorMall) {
        affiliate.style.display = "block";

        const keyword = encodeURIComponent(new URL(data.url).hostname);

        $("amazonLink").href =
          `https://www.amazon.co.jp/s?k=${keyword}&tag=ksmtaka-22`;

        $("rakutenLink").href =
          `https://hb.afl.rakuten.co.jp/hgc/4f46af35.2e32b7db.4f46af36.85561797/?pc=https://search.rakuten.co.jp/search/mall/${keyword}/`;

      } else {
        affiliate.style.display = "none";
      }
    }

    $("goBtn").addEventListener("click", diagnose);
    $("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") diagnose();
    });
  </script>
</body>
</html>
